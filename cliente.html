<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastrar Cliente - Sistema Lanhouse</title>
        <link rel="stylesheet" href="./css/cliente.css" />
    </head>
    <body>
        <header class="navbar">
            <div class="logo">
                <a href="./index.html">
                    <img src="./images/LogoSimplificada_cropped.png" alt="" />
                </a>
            </div>
            <nav class="nav-buttons">
                <ul>
                    <li><a href="./home.html">Home</a></li>
                    <li><a href="#">Cadastros</a></li>
                </ul>
            </nav>
            <div class="account-panel">
                <div class="profile-pic">
                    <img src="./images/userProfilePic.jpg" alt="" />
                </div>
                <div class="panel-text">
                    <span class="username">Usuário</span>
                    <a href="./login.html" class="sair">Sair</a>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <h1 class="title">Cadastro de Cliente</h1>
                <form class="cadastro-form">
                    <div class="cadastro-form__inputs">
                        <div class="input">
                            <label for="nome" class="input__label">Nome</label>
                            <input
                                class="input__box"
                                type="text"
                                id="nome"
                                name="nome"
                            />
                        </div>
                        <div class="input">
                            <label for="sobrenome" class="input__label" for=""
                                >Sobrenome</label
                            >
                            <input
                                class="input__box"
                                type="text"
                                id="sobrenome"
                                name="sobrenome"
                            />
                        </div>
                        <div class="input col-span-2">
                            <label for="email" class="input__label"
                                >E-mail</label
                            >
                            <input
                                class="input__box"
                                type="text"
                                id="email"
                                name="email"
                            />
                        </div>
                        <div class="input">
                            <label for="telefone" class="input__label"
                                >Telefone</label
                            >
                            <input
                                class="input__box"
                                type="text"
                                id="telefone"
                                name="telefone"
                            />
                        </div>
                        <div class="input">
                            <label for="endereco" class="input__label"
                                >Endereço</label
                            >
                            <input
                                class="input__box"
                                type="text"
                                id="endereco"
                                name="endereco"
                            />
                        </div>
                    </div>
                    <button
                        type="button"
                        class="btn btn--primary"
                        onclick="location.href = './home.html'"
                    >
                        Cadastrar
                    </button>
                </form>
            </div>
        </main>
    </body>
</html>

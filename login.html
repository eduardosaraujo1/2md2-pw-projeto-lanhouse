<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Sistema Lanhouse</title>
        <link rel="stylesheet" href="./css/login.css" />
    </head>
    <body>
        <div class="container">
            <div class="decorator-image"></div>
            <div class="login-field">
                <div class="wrapper">
                    <div class="title">
                        <h1>Entrar</h1>
                        <h2>Digite suas credenciais para continuar</h2>
                    </div>
                    <form action="" method="post">
                        <div class="fields">
                            <input
                                class="textbox"
                                name="txtEmail"
                                id="txtEmail"
                                type="email"
                                placeholder="E-mail"
                            />
                            <input
                                class="textbox"
                                name="txtSenha"
                                id="txtSenha"
                                type="password"
                                placeholder="Senha"
                            />
                        </div>
                        <a href="./home.html">
                            <button
                                class="primary-button"
                                type="button"
                                id="btn-login"
                            >
                                Entrar
                            </button>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

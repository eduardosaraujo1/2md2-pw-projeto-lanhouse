<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Sistema Lanhouse</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <div class="decorator-image"></div>
            <div class="login-field">
                <div class="wrapper">
                    <div class="title">
                        <h1>Entrar</h1>
                        <h2>Digite suas credenciais para continuar</h2>
                    </div>
                    <form action="" method="post">
                        <div class="fields">
                            <input
                                name="txtId"
                                id="txtId"
                                type="text"
                                placeholder="Registro numérico"
                            />
                            <input
                                name="txtSenha"
                                id="txtSenha"
                                type="password"
                                placeholder="Senha"
                            />
                        </div>
                        <button type="button" id="btn-login" onclick="login();">
                            Entrar
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <script>
            function login() {
                const txtId = document.getElementById('txtId');

                if (isNaN(txtId.value)) {
                    alert('Registro numérico inválido');
                    return;
                }

                location.href = '../funcionario/';
            }

            function filterNumericKeyPress(e) {
                const key = e.key;

                if (key != 'Backspace' && key != 'Tab') {
                    // isNaN checks if the key pressed is a number
                    if (isNaN(key)) {
                        e.preventDefault();
                    }
                }
            }
            const txtId = document.getElementById('txtId');
            txtId.addEventListener('keypress', filterNumericKeyPress);
        </script>
    </body>
</html>

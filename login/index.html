<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Sistema Lanhouse</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <div class="decorator-image"></div>
            <div class="login-field">
                <div class="wrapper">
                    <div class="title">
                        <h1>Entrar</h1>
                        <h2>Digite suas credenciais para continuar</h2>
                    </div>
                    <form action="../fornecedor/" method="post">
                        <div class="fields">
                            <input
                                name="id"
                                id="txtId"
                                placeholder="Registro numÃ©rico"
                                onkeypress="return filterNumbers(event);"
                            />
                            <input
                                name="senha"
                                type="password"
                                placeholder="Senha"
                            />
                        </div>
                        <button id="btn-login">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
        <script>
            function filterNumbers(e) {
                var charCode = e.charCode ? e.charCode : e.keyCode;
                // charCode 8 = backspace
                // charCode 9 = tab
                if (charCode != 8 && charCode != 9) {
                    // charCode 48 equivale a 0
                    // charCode 57 equivale a 9
                    if (charCode < 48 || charCode > 57) {
                        return false;
                    }
                }
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinators</title>
    <style>
        /* Reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #031730; /* Dark background */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow-y: hidden;
        }
        
        /* Header Styling */
        header {
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #020F1F;
            position: sticky;
            top: 0;
        }
        
        header img {
            width: 175px;
        }

        nav {
            display: flex;
            gap: 16px;
        }
        
        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        
        /* Main Content Styling */
        .content {
            flex: 1;
            width: 100%;
            padding-left: 30px;
            padding-right: 30px;
            padding-top: 1rem;
        }

        .content {
            display: flex;
            justify-content: space-between;
            
        }
        
        .content img {
            /* width: 710px;
            margin-left: 300px; */
            object-fit: contain;
            object-position: top;
        }
        .div {
            /* position: absolute;
            left: 150px;
            top: 250px; */
            margin-top: 4.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="Logo.png" alt="Webinators Logo">
        <nav>
            <a href="#" style="font-size: 25px;">Home</a>
            <a href="#" style="font-size: 25px;">Cadastros</a>
        </nav>
        <div class="profile-icon">
            <img src="NavbarUserProfile.png" alt="Profile" style="width: 50px; height: 50px; border-radius: 50%;">
        </div>
    </header>
    <div class="content">
        <div class="div">
            <p style="font-size: 65px; text-align: center;">SEJA MUITO BEM-VINDO<br>AO NOSSO SITE!</p>
            <p style="font-size: 35px; text-align: center;">Aqui você terá acesso á todo o sistema de<br>gerenciamento da LanHouse.</p>
        </div>
        <img src="../assets/images/full_light.png" alt="Rocket Icon">
    </div>
</body>
</html>
